<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="src/output.css" rel="stylesheet" />
    <style>
      :root {
        --green: #66bb6a;
        --green-light: #a5d6a7;
        --text-dark: #1f2937;
        --text-muted: #4b5563;
      }
      body {
        font-family: "Roboto", system-ui, -apple-system, Segoe UI, Roboto,
          Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background-color: #ffffff;
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
      }
      .wrap {
        text-align: center;
        padding: 32px 20px;
      }
      .icon {
        width: 120px;
        height: 120px;
        margin: 0 auto 16px;
        display: block;
      }
      h1 {
        color: var(--text-dark);
        font-size: 28px;
        line-height: 1.2;
        margin: 8px 0 6px;
        font-weight: 700;
      }
      p {
        color: var(--text-muted);
        font-size: 16px;
        margin: 0;
      }
      .btn {
        display: inline-block;
        margin-top: 20px;
        padding: 4px 16px;
        border-radius: 4px;
        background: #4656b0;
        color: #fff;
        text-decoration: none;
        font-weight: 600;
      }
      .btn:hover {
        background: #3b4aa0;
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <svg
        class="icon"
        viewBox="0 0 120 120"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
      >
        <circle
          cx="60"
          cy="60"
          r="50"
          fill="none"
          stroke="var(--green-light)"
          stroke-width="10"
        />
        <path
          d="M40 62 L55 77 L82 50"
          fill="none"
          stroke="var(--green)"
          stroke-width="10"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
      <h1>Thank you!</h1>
      <p>
        Your message has reached our team. They will connect with you very
        shortly..
      </p>
      <a class="btn" href="contact.html" aria-label="Back to contact form">
        Back to Contact
      </a>
    </main>
  </body>
</html>
